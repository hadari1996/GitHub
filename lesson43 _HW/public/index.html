<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="page users-page">
          <div class="page-contents">
            <h1>All users</h1>
          <div class="div_users"></div>
          </div>

        </div>
        <label class="nav" for="users">
          <span>

          </span>
        </label>
        
        <input name="nav" type="radio" class="user-radio" id="user" />
        <div class="page user-page">
          <div class="page-contents">
            <h1>Get user</h1>
    <form onsubmit="handleGetUsers(event)">
    <button type="submit">GET</button>
    <input type="text" id="userid">
    <div class="allUsers"></div>
    </form>

</div>
</div>
<label class="nav" for="user">
  <span>
Get user

  </label>

    <form onsubmit="handleAddUseres(event)">
        <button type="submit">GET</button>

        <input type="text" id="lname">

        </form>
    </div>
</div>
<label class="nav" for="addUser">
  <span>
Add user
    </span>
  
</label>
<input name="nav" type="radio" class="nav home-radio" id="delete" checked="checked" />
<div class="page del-page">

        <h1>delete user</h1>
        <form onsubmit="handleDeleteUseres(event)">
            <button type="submit">GET</button>

            </form>   

        </div>
    </div>
    <label class="nav" for="delete">
    <span>
     Delete User            
    </span>
    </label>
    </div>
